---
layout: default
---
<div class="container-fluid ml-0 mr-0 pl-0 pr-0 pb-0" id="top-spacer-project-page">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" interval="false">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                        <img class="d-block w-100" src="/../../../../assets/ProjectFiles/{{ page.imgmain }}" alt="First slide"">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="/../../../../assets/ProjectFiles/{{ page.imgdetail }}" alt="Second slide">
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
        </div>
    
    <div class="container mt-4 px-lg-3 px-md-3 px-5">
        <div class="row mt-sm-4 mt-md-0" id="contactform">
            <div class="col-sm-12 col-md-8">
                <h1>{{ page.title }}</h1>
                <p class="lead">{{ content }}</p>
            </div>                     
            <div class="col-sm-12 mt-4 col-md-4 mt-md-0 mt-lg-0">
                <ul class="list-group">
                        <li class="list-group-item"><B>Completed:</B> {{ page.completed }}</li>
                        <li class="list-group-item"><B>Tools Used:</B> {{ page.tools }}</li>
                        <li class="list-group-item"><B>Credit:</B> {{ page.credit }}</li>
                        <a onclick="window.history.back()"><li class="list-group-item"><i class="fas fa-angle-double-left"></i>&nbsp;Back</li></a>
                        <script>
                            function goBack() {
                                window.history.back();
                            }
                            </script>
                </ul>    
            </div>
        </div>
    </div>
